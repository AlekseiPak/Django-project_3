{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}Books{%endblock title %}</title>
		<link rel="stylesheet" type="text/css" href="{% static 'students/css/bootstrap.min.css' %}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Montserrat:wght@500&display=swap" rel="stylesheet">
		<!-- <link rel="stylesheet" href="{% static 'blogs/css/custom.css' %}"> -->
		<link rel="stylesheet" href="{% static 'students/css/custom.css' %}">

	</head>
		<body>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  	<div class="container-fluid">
			    	<a class="navbar-brand" href="#">
			    	<img width="25" height="25" src="{% static 'blogs/img/book.svg'%}" alt="">
			    	BOOKS Shop
					</a>
			    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      		<span class="navbar-toggler-icon"></span>
			    	</button>
			   		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			      		<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			       			 <li class="nav-item dropdown">
			         			 <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			           			 APPS
			          		</a>
			          	<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
			            	<li>
								<a class="dropdown-item" href="{% url 'books_list' %}">Все книги</a>
								<a class="dropdown-item" href="{% url 'student_list' %}">Все ученики</a>
								<a class="dropdown-item" href="{% url 'teacher_list' %}">Все учителя</a>
							</li>
			          	</ul>
			        		</li>
			    	</div>
			  	</div>
			</nav>
			<div class="container">
	
				{% block content %}
				{% endblock content %}
			</div>
			<script src="{% static 'students/js/bootstrap.bundle.min.js' %}"></script>
			<script src="{% static 'students/js/custom.js' %}"></script>
		</body>
</html>
